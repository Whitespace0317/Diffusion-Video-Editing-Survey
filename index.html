<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diffusion 影片編輯 User Study 問卷調查</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Diffusion 影片編輯 User Study 問卷調查</h1>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p>
          第 <span id="currentQuestion">-</span> 題 / 總共
          <span id="totalQuestions">-</span> 題
        </p>
      </div>

      <div id="surveyContent">
        <div class="question-section">
          <div class="question-title">
            文本指示(Prompt):
            <span id="promptText">-</span>
          </div>

          <div class="video-container" id="video-container">
            <div class="video-item">
              <div class="video-label">輸入影片</div>
              <video id="sourceVideo" controls autoplay loop muted>
                <source src="" type="video/mp4" />
                您的瀏覽器不支援影片播放
              </video>
            </div>
            <div class="video-item">
              <div class="video-label">影片一</div>
              <video
                id="video1"
                title="拖動輸入影片的時間軸或是暫停與開始，皆會同步至編輯影片!"
                controls
                autoplay
                loop
                muted
              >
                <source src="" type="video/mp4" />
                您的瀏覽器不支援影片播放
              </video>
            </div>
            <div class="video-item">
              <div class="video-label">影片二</div>
              <video
                id="video2"
                title="拖動輸入影片的時間軸或是暫停與開始，皆會同步至編輯影片!"
                controls
                autoplay
                loop
                muted
              >
                <source src="" type="video/mp4" />
                您的瀏覽器不支援影片播放
              </video>
            </div>
            <div class="video-item">
              <div class="video-label">影片三</div>
              <video
                id="video3"
                title="拖動輸入影片的時間軸或是暫停與開始，皆會同步至編輯影片!"
                controls
                autoplay
                loop
                muted
              >
                <source src="" type="video/mp4" />
                您的瀏覽器不支援影片播放
              </video>
            </div>
            <div class="video-item">
              <div class="video-label">影片四</div>
              <video
                id="video4"
                title="拖動輸入影片的時間軸或是暫停與開始，皆會同步至編輯影片!"
                controls
                autoplay
                loop
                muted
              >
                <source src="" type="video/mp4" />
                您的瀏覽器不支援影片播放
              </video>
            </div>
          </div>

          <div class="speed-control">
            <strong>影片播放速度：</strong>
            <div class="speed-options">
              <div class="speed-option">
                <input
                  type="radio"
                  name="playbackSpeed"
                  value="0.25"
                  id="speed025"
                  checked
                />
                <label for="speed025">x 0.25</label>
              </div>
              <div class="speed-option">
                <input
                  type="radio"
                  name="playbackSpeed"
                  value="0.5"
                  id="speed05"
                />
                <label for="speed05">x 0.5</label>
              </div>
              <div class="speed-option">
                <input
                  type="radio"
                  name="playbackSpeed"
                  value="1.0"
                  id="speed10"
                />
                <label for="speed10">x 1.0</label>
              </div>
            </div>
          </div>

          <!-- Question 1: Visual Continuity -->
          <div class="choice-section" id="question1">
            <h3>請選擇編輯影片中"視覺上連續性"最佳的兩部編輯影片：</h3>
            <table class="choice-table">
              <tr>
                <th></th>
                <th>影片一</th>
                <th>影片二</th>
                <th>影片三</th>
                <th>影片四</th>
              </tr>
              <tr>
                <td>第一名</td>
                <td>
                  <input
                    type="radio"
                    name="tc_first"
                    value="video1"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="tc_first"
                    value="video2"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="tc_first"
                    value="video3"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="tc_first"
                    value="video4"
                    class="radio-option"
                  />
                </td>
              </tr>
              <tr>
                <td>第二名</td>
                <td>
                  <input
                    type="radio"
                    name="tc_second"
                    value="video1"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="tc_second"
                    value="video2"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="tc_second"
                    value="video3"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="tc_second"
                    value="video4"
                    class="radio-option"
                  />
                </td>
              </tr>
            </table>
          </div>

          <!-- Question 2: Prompt Alignment -->
          <div class="choice-section" id="question2">
            <h3>請選擇編輯影片中與"文本指示(Prompt)"最符合的兩部編輯影片：</h3>
            <div style="display: flex; gap: 20px; align-items: flex-start">
              <div style="flex: 1">
                <table class="choice-table">
                  <tr>
                    <th></th>
                    <th>影片一</th>
                    <th>影片二</th>
                    <th>影片三</th>
                    <th>影片四</th>
                  </tr>
                  <tr>
                    <td>第一名</td>
                    <td>
                      <input
                        type="radio"
                        name="ta_first"
                        value="video1"
                        class="radio-option"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="ta_first"
                        value="video2"
                        class="radio-option"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="ta_first"
                        value="video3"
                        class="radio-option"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="ta_first"
                        value="video4"
                        class="radio-option"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>第二名</td>
                    <td>
                      <input
                        type="radio"
                        name="ta_second"
                        value="video1"
                        class="radio-option"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="ta_second"
                        value="video2"
                        class="radio-option"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="ta_second"
                        value="video3"
                        class="radio-option"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="ta_second"
                        value="video4"
                        class="radio-option"
                      />
                    </td>
                  </tr>
                </table>
              </div>
              <div class="style-reference">
                <strong>風格參考</strong>
                <br />
                <img
                  id="styleReference"
                  src=""
                  alt="風格參考圖片"
                  style="display: none"
                />
                <div id="noStyleRef" style="color: #999; font-style: italic">
                  此題無風格參考圖片
                </div>
              </div>
            </div>
          </div>

          <!-- Question 3: Overall Effect -->
          <div class="choice-section" id="question3">
            <h3>綜合評估後選出您認為"編輯效果"最好的兩部編輯影片：</h3>
            <table class="choice-table">
              <tr>
                <th></th>
                <th>影片一</th>
                <th>影片二</th>
                <th>影片三</th>
                <th>影片四</th>
              </tr>
              <tr>
                <td>第一名</td>
                <td>
                  <input
                    type="radio"
                    name="ge_first"
                    value="video1"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="ge_first"
                    value="video2"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="ge_first"
                    value="video3"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="ge_first"
                    value="video4"
                    class="radio-option"
                  />
                </td>
              </tr>
              <tr>
                <td>第二名</td>
                <td>
                  <input
                    type="radio"
                    name="ge_second"
                    value="video1"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="ge_second"
                    value="video2"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="ge_second"
                    value="video3"
                    class="radio-option"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="ge_second"
                    value="video4"
                    class="radio-option"
                  />
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="navigation">
        <button
          class="nav-button"
          id="prevBtn"
          onclick="previousQuestion()"
          disabled
        >
          上一題
        </button>
        <button class="nav-button" id="nextBtn" onclick="nextQuestion()">
          下一題
        </button>
      </div>
    </div>

    <script type="module" src="supabaseClient.js"></script>
    <script src="script.js"></script>
  </body>
</html>
